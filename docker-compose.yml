version: "3.9"
services:
  api:
    build: .
    ports:
      - "${PORT}:${PORT}"
    links:
      - db
    volumes:
      - .:/usr/src/app
  db:
    image: postgres
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # mongo-data:/data/db
      # mysql -> /var/lib/mysql

volumes:
  postgres-data:
